<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishing Report Display</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
    }
    main {
      display: flex;
      flex: 1;
    }
    .text-section {
      width: 50%;
      padding: 20px;
      font-size: 28px;
      overflow-y: auto;
    }
    .image-section {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
    }
    .image-section img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header id="post-header">Loading...</header>
  <main>
    <div class="text-section" id="post-text">Please wait while we load the latest fishing report.</div>
    <div class="image-section">
      <img id="post-image" src="" alt="Fishing Report Image" />
    </div>
  </main>

  <script>
    // Configuration
    const FACEBOOK_PAGE_ID = "210175288809";
    const ACCESS_TOKEN = "EAAUHRrIZCMu8BOyo9I9UKOSNJqWMqu3RC5jw18ZAyaM9d5eSbIVciFR5cI4ZAx9YUt1QBTmh8WEKYWopbjVXw0pD4tiBfGNkd8nO0HRZBGMzDGxTqZBmZByrRKNHaa0EYPMSO3wYd8fhfmHsDxFoNqMZCYmqEsZBCM74IRl0kK11vco5CGy0Ll2Gjmmg894ZD";
    const HASHTAGS = ["#hookedonfandf", "#fishingreport"];
    const IMAGE_DISPLAY_DURATION = 8000; // 8 seconds

    async function fetchPosts() {
      try {
        const response = await fetch(`https://graph.facebook.com/v17.0/${FACEBOOK_PAGE_ID}/posts?fields=message,attachments{media}&access_token=${ACCESS_TOKEN}`);
        const data = await response.json();
        return data.data || [];
      } catch (error) {
        console.error("Error fetching posts:", error);
        return [];
      }
    }

    function filterPostsByHashtags(posts, hashtags) {
      return posts.filter(post => {
        if (!post.message) return false;
        return hashtags.every(tag => post.message.includes(tag));
      });
    }

    function extractImages(attachments) {
      if (!attachments || !attachments.data) return [];
      const images = [];
      attachments.data.forEach(item => {
        if (item.media && item.media.image && item.media.image.src) {
          images.push(item.media.image.src);
        }
      });
      return images;
    }

    function displayPost(post) {
      const lines = post.message.split('\n');
      const header = lines[0] || "Fishing Report";
      const text = lines.slice(1).join('\n');

      document.getElementById("post-header").textContent = header;
      document.getElementById("post-text").textContent = text;

      const images = extractImages(post.attachments);
      if (images.length > 0) {
        let index = 0;
        const imgElement = document.getElementById("post-image");
        imgElement.src = images[0];
        setInterval(() => {
          index = (index + 1) % images.length;
          imgElement.src = images[index];
        }, IMAGE_DISPLAY_DURATION);
      } else {
        document.getElementById("post-image").src = "";
      }
    }

    async function initialize() {
      const posts = await fetchPosts();
      const filteredPosts = filterPostsByHashtags(posts, HASHTAGS);
      if (filteredPosts.length > 0) {
        displayPost(filteredPosts[0]);
      } else {
        document.getElementById("post-header").textContent = "No Recent Fishing Report Found";
        document.getElementById("post-text").textContent = "Please check back later for the latest fishing report.";
        document.getElementById("post-image").src = "";
      }
    }

    initialize();
  </script>
</body>
</html>
